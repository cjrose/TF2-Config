// -- HUD EDITING SCRIPT -- //

alias	"tree"			"sv_cheats 1;vgui_drawtree_draw_selected 1;vgui_cache_res_files 1;vgui_drawtree 1"
alias	"m"				"incrementvar mat_antialias 0 1 1"
alias	"demofix"		"record a;stop"
alias 	"fixsound"		"snd_restart"
alias	"fixhud"		"hud_reloadscheme"

bind	"KP_DEL"		"fixsound"
bind	"KP_INS"		"fixhud"
bind	"KP_SLASH"		"demofix"
bind	"]"				"tree"
bind	"["				"showconsole;clear;echo KP_DEL -> fix sound;echo KP_INS -> HUD Reload;echo KP_DIVIDE demo fix;echo type m in console to reload menu elements"

echo 	"	-- HUD Editing Extension Loaded --"
echo	"		Press '[' for keybinds"