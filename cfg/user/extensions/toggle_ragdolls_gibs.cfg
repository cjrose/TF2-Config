// -- Toggle Ragdoll & Gibs Script -- //

alias	"gibs_ragdoll_on"	"echo == Ragdolls and Gibs Enabled ==;gibs_low;ragdolls_medium;alias togglegr gibs_ragdoll_off"
alias	"gibs_ragdoll_off"	"echo == Ragdolls and Gibs Disabled ==;gibs_off;ragdolls_off;alias togglegr gibs_ragdoll_on"

alias	"togglegr"			"gibs_ragdoll_off"

echo	"	-- Ragdoll & Gibs Toggle Extension Loaded --"
echo	"		Type 'togglegr' to toggle"