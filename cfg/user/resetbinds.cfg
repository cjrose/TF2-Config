// Scoreboard + net_graph bind
alias 	"+sb" 			"+score;net_graph 1"
alias 	"-sb" 			"-score;net_graph 0"
bind 	"tab" 			"+sb"

// Arrow key binds
bind	"LEFTARROW"		"incrementvar r_drawviewmodel 0 1 1"
bind	"UPARROW"		"incrementvar viewmodel_fov 70 90 10"
bind	"RIGHTARROW"	"incrementvar tf_use_match_hud 0 1 1"
bind 	"DOWNARROW"		"incrementvar tf_use_min_viewmodels 0 1 1"

// Loadout binds
alias	"loadoutA"		"load_itempreset 0"
alias	"loadoutB"		"load_itempreset 1"
alias	"loadoutC"		"load_itempreset 2"
alias	"loadoutD"		"load_itempreset 3"

bind	"KP_ENTER"		"loadoutA"
bind	"KP_PLUS"		"loadoutB"
bind	"KP_MINUS"		"loadoutC"
bind	"KP_MULTIPLY"	"loadoutD"

