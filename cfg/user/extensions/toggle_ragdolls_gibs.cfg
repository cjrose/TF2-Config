// -- Toggle Ragdoll & Gibs Script -- //

alias	"gibs_ragdoll_on"	"gibs_low;ragdolls_medium;alias togglegr gibs_ragdoll_off"
alias	"gibs_ragdoll_off"	"gibs_off;ragdolls_off;alias togglegr gibs_ragdoll_on"

alias	"togglegr"			"gibs_ragdoll_on"

echo	"	-- Ragdoll & Gibs Toggle Extension Loaded --"
echo	"		Type 'togglegr' to toggle"